<div>
  <table>
    <thead>
      <tr>
        <th>Effective Type</th>
        <th>DL Speed</th>
        <th>RTT</th>
        <th>Loc</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of changes">
        <td>{{ c.effectiveType }}</td>
        <td>{{ c.downlink }}</td>
        <td>{{ c.rtt }}</td>
        <td>{{ c.coords | json }}</td>
      </tr>
    </tbody>
  </table>
</div>
